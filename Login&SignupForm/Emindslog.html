<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="eminds.css" />
  </head>
  <body>
    <div class="container" id="login">
      <div class="loginContainer" id="loginContainer">
        <h2>Eminds Login</h2>
        <!-- login -->
        <form class="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Example@eminds.ai" required />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div id="signup-link">
          Not a member? <a href="#" id="signup-page-link">Signup now</a>
        </div>
      </div>
    </div>

    <div id="signupcontainer">
      <!-- signup -->
      <form class="signup">
        <h2>Signup Form</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="First Name" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Last Name" required />
        <label for="email1">Email:</label>
        <input type="email" id="email1" placeholder="Example@eminds.ai" required />
        <label for="password1">Password:</label>
        <input type="password" id="password1" placeholder="Password" required />
        <label for="confirmPass">Confirm Password</label>
        <input
          type="password"
          id="confirmPass"
          placeholder="Re-Type Password"
          required
        />
        <button type="submit">Signup</button>
      </form>
      <div id="login-link">
        Already a member?<a href="#" id="login-page-link"> Login now</a>
      </div>
    </div>

    <div class="welcome" id="welcomeScreen" style="display: none;">
        <p id="welcomeMessage"></p>
    </div>

    <script src="eminds.js"></script>
  </body>
</html>
